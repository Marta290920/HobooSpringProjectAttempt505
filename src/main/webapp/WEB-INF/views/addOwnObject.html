<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Own Object</title>
    <link th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css}" th:rel="stylesheet"/>
    <link th:rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.0.7/css/all.css}">
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css}" th:rel="stylesheet"
          type="text/css"/>
    <!--    <link th:rel="stylesheet"  th:href="@{webjars/font-awesome/5.15.2/css/all.css}" type="text/css"/>-->
    <link th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}" rel="stylesheet">
    <link th:rel="stylesheet" type="text/css" th:href="@{../../css/hotel.css}"/>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet"
          th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet"
          th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js}"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css}" rel="stylesheet"
          type="text/css"/>
</head>
<body>
<header th:include="~{header :: header}"></header>
<form method="post" th:action="@{/addOwnObject}">
    <center>
        <table border="1" width="30%" cellpadding="5" class="tableAddOwnObject">
            <thead>
            <tr>
                <th colspan="2">Enter Information Here</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Name:</td>
                <td><input type="text" id="hotelName" name="hotelName" value=""/></td>
            </tr>
            <tr>
                <td>Star amount:</td>
                <td><input type="text" id="starAmount" name="starAmount" value=""/></td>
            </tr>
            <tr>
                <td>Street:</td>
                <td><input type="text" id="street" name="street"></td>
            </tr>
            <tr>
                <td>Number of building:</td>
                <td><input type="text" id="numberOfBuilding" name="numberOfBuilding"></td>
            </tr>
            <tr>
                <td>City:</td>
                <td><select th:name="cityId" id="cityId" class="form-control">
                    <option th:each="city : ${cityList}"
                            th:text="${city.name}"
                            th:value="${city.id}">
                </select></td>
            </tr>
            <tr>
                <td>Phone number:</td>
                <td><input type="text" id="phoneNumber" name="phoneNumber"></td>
            </tr>
            <tr>
                <td>Photo:</td>
                <td><input type="file" id="photo" name="photo" multiple="true"></td>
            </tr>
            <tr>
                <td>About</td>
                <td><input type="text" id="about" name="about"></td>
            </tr>
            <tr>
                <td>
                    <th:block th:each="category:${categoryList}">
                        [[${category.name}]]

                        <input type="text" id="cost" th:name="'cost' + ${category.name}">

                    </th:block>
                </td>

            </tr>
            <tr>
                <td><input class="btn_singUp" type="submit" value="Create"/></td>
                <td><input class="btn_reset" type="reset" value="Reset"/></td>
            </tr>
            </tbody>
        </table>
    </center>
</form>
</body>
<footer th:include="~{footer :: footer}"></footer>
</html>
