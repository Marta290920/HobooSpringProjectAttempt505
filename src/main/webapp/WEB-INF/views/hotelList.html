<!DOCTYPE html>
<html lang="en" >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.0.7/css/all.css}">
    <link th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}" rel="stylesheet">
    <link th:rel="stylesheet" type="text/css" th:href="@{../../css/hotelList.css}"/>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet"
          th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js}"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<header  th:include="~{header :: header}"></header>
<th:block th:each="hotel : ${hotelList}">
    <div class="shadoww">
       <img th:src="@{'data:image/jpeg;base64,'+${hotel.photo}}" class="pic"/>

        <h1 class="zagolovok">[[${hotel.name}]]
            <form th:action="@{/hotel}" method="get">
                <a th:href="@{/hotel(id=${hotel.id})}" class="btn btn-info" role="button">Show price</a>
            </form>
        </h1>

        <script th:inline="javascript" >
            for (var i = 1; i <=[[${hotel.starAmount}]]; i++) {
                document.write('<i  class="fas fa-star fa-2x" ></i>');
            }
        </script>

        <h3 class="about">[[${hotel.about}]]</h3>
    </div>
</th:block>
<footer  th:include="~{footer :: footer}"></footer>
</body>
</html>
