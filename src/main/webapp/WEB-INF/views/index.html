<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:rel="stylesheet" type="text/css" th:href="@{../../css/index.css}"/>

<!--    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>-->
<!--    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>-->
<!--    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>-->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet"
         th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}"
         integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js}"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>

</head>
<body>
<header  th:include="~{header :: header}"></header>
<form th:action="@{/hotelList}" method="post">
    <div class="date">
        <div class="form-group">
            <div class="form-outline">
                <label>Select a city</label>
                <select th:name="name"  class="form-control">
                    <option th:each="city : ${cityList}"
                            th:text="${city.name}"
                            th:value="${city.name}">
                </select>
            </div>
        </div>
        <div class="form-group">
            <label>Date of entry</label>
            <input type="date" name="entry" max="3000-12-31"
                   min="1000-01-01" class="form-control">
        </div>
        <div class="form-group">
            <label>Date of departure</label>
            <input type="date" name="departure" min="1000-01-01"
                   max="3000-12-31" class="form-control">
        </div>
        <div class="form-group">

            <button style="width: 100%; height: 65px;" type="submit"><i class="fa fa-search"></i></button>

        </div>
    </div>
</form>
<footer  th:include="~{footer :: footer}"></footer>
</body>
</html>
