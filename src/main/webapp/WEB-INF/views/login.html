<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css}" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.0.7/css/all.css}">
<link th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{../../css/login.css}"/>
</head>
<body>
<header th:include="~{header :: header}"></header>
<form method="post" th:action="@{/login}">
    <center>
        <table border="1" width="30%" cellpadding="3">
            <thead>
            <tr>
                <th colspan="2">Login Here</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Login</td>
                <td><input type="text" name="login" value=""/></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password" value=""/></td>
            </tr>
            <tr>
                <td><input type="submit" value="Login" class="login"/></td>
                <td><input type="reset" value="Reset" class="reset"/></td>
            </tr>
            <tr>
                <td colspan="2">Yet Not Registered!!  <a th:href="@{/registration}">Register Here</a></td>
            </tr>
            </tbody>
        </table>
    </center>
</form>
<footer th:include="~{footer :: footer}"></footer>
